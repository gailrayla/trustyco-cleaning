<header class="header">
  <nav class="navbar">
    <div class="container">
      <!-- Brand -->
      <div class="navbar-brand">
        <div class="brand-logo">
          <img
            src="trustycologo.png"
            alt="Trusty Co Cleaning Services Logo"
            class="logo-img"
            *ngIf="hasLogo"
          />
          <div class="brand-text" *ngIf="!hasLogo">
            <h2 class="brand-name">TrustyCo</h2>
            <span class="brand-subtitle">Cleaning Services</span>
          </div>
        </div>
      </div>

      <button class="hamburger" (click)="toggleMenu()" aria-label="Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <div class="navbar-nav" [class.active]="menuOpen">
        <a href="#services" class="nav-link">Services</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href="#contact" class="btn btn-secondary">Get Quote</a>
      </div>
    </div>
  </nav>
</header>
